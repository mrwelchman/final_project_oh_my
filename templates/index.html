<!DOCTYPE html>
<html lang='en-us'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<link rel='icon' href="https://img.icons8.com/cotton/64/000000/basketball--v2.png"/>
	<title>better than a coinflip</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<script src="https://d3js.org/d3-dsv.v2.min.js"></script>
	<script src="https://d3js.org/d3-fetch.v2.min.js"></script>
	<link rel='stylesheet' href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
<div class="container">
  	<div class="jumbotron">
  		<h1 class="display-3 text-center">better than a coinflip</h1>
		</div>
    </br>
    </br>
	</br>
	<div class="row">
		<form action='/predict' method='POST'>
	  		<div class="col-sm-6">
	    		<div class="card text-center">
	    			<div class="card-body">
	        			<h5 class="card-title">pick a home team</h5>
	    				<p class="card-text">select a team using the dropdown below</p>
	  					<select name=home_team id=home_team>choose wisely...</select>
					</div>
				</div>
			</div>
		  	<div class="col-sm-6">
		    	<div class="card text-center">
		      		<div class="card-body">
		        		<h5 class="card-title">pick a visiting team</h5>
		    			<p class="card-text">select a team using the dropdown below</p>
			  			<select name=away_team id=away_team>choose wisely...</select>
		  			</div>
		  		</div>
		  	</div>
		  	<input type="submit">
		</form>
	</div>
	<div class="row">
		<div class='col-sm-12'>
			<div class="card text-center">
				<div class="card-body">
					<h5 class="card-title">result</h5>
					<p class="card-text">if the number is positive, the home team wins</p>
					<h5>{{ home }}</h5>
					<h5>{{ away }}</h5>
					<h5>{{ model_output }}</h5>
				</div>
			</div>	
		</div>
	</div>
</div>    
<script src="{{url_for('static', filename='js/app.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
